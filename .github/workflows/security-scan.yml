name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        queries: security-extended,security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit
      run: |
        npm audit --audit-level=moderate --json > audit-results.json || true
        if [ $(jq '.metadata.vulnerabilities.total' audit-results.json) -gt 0 ]; then
          echo "ðŸ”´ Vulnerabilities found:"
          jq '.metadata.vulnerabilities' audit-results.json
          exit 1
        else
          echo "âœ… No high-severity vulnerabilities found"
        fi

    - name: Run ESLint Security Scan
      run: |
        npm run lint 2>&1 | tee lint-results.txt || true
        if grep -q "error" lint-results.txt; then
          echo "ðŸ”´ ESLint errors found"
          cat lint-results.txt
          exit 1
        else
          echo "âœ… No ESLint errors found"
        fi

    - name: Security Headers Check
      run: |
        # Check for security headers in next.config.js
        if grep -q "security" next.config.js; then
          echo "âœ… Security headers configured"
        else
          echo "âš ï¸ Consider adding security headers in next.config.js"
        fi

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run dependency check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'dare-app'
        path: '.'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
          --nvdValidForHours 24
